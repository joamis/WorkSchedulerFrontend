<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <div class="login-form">
    <form #userAddition="ngForm" (ngSubmit)="postUser()">

      <div class="form-group">
        <label for="login" style="font-family: Montserrat">Username:</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="Username" required="required"
               [(ngModel)]="user.username">
      </div>

      <div class="form-group">
        <label for="password" style="font-family: Montserrat">Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required"
               [(ngModel)]="user.password">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-info" style="float: right;" (click)="registerUser()">Sign in</button>
        <button type="submit" class="btn btn-secondary" (click) = "goHome()" >Back</button>
      </div>
    </form>
  </div>
