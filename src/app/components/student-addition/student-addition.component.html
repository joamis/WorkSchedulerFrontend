<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<div class="login-form">
  <form #subjectAddition="ngForm">

    <div class="form-group">
      <label>Name of student:</label>
      <input type="text" class="form-control" id="name" name="name" required="required"
             [(ngModel)]="student.name">
    </div>
    <div class="form-group">
      <label>Surname of student:</label>
      <input type="text" class="form-control" id="surname" name="surname" required="required"
             [(ngModel)]="student.surname">
    </div>
    <div class="form-group">
      <label>Username of student:</label>
      <input type="text" class="form-control" id="username" name="username" required="required"
             [(ngModel)]="student.username">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" style="float:right;" (click)="addStudent()">Add Student</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
    </div>
  </form>
</div>
